version: '3.8'

services:
  # Next.js 프론트엔드 애플리케이션
  # Nginx는 호스트 서버에 이미 설치됨
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://www.banban.today
        NEXT_PUBLIC_KAKAO_REST_API_KEY: ${NEXT_PUBLIC_KAKAO_REST_API_KEY}
        NEXT_PUBLIC_KAKAO_REDIRECT_URI: ${NEXT_PUBLIC_KAKAO_REDIRECT_URI}
        NEXT_PUBLIC_NAVER_REST_API_KEY: ${NEXT_PUBLIC_NAVER_REST_API_KEY}
        NEXT_PUBLIC_NAVER_REDIRECT_URI: ${NEXT_PUBLIC_NAVER_REDIRECT_URI}
        NEXT_PUBLIC_NAVER_CLIENT_SECRET: ${NEXT_PUBLIC_NAVER_CLIENT_SECRET}
    container_name: banban-nextjs
    ports:
      - "3000:3000"  # 호스트 Nginx가 localhost:3000으로 접근
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://www.banban.today
      - NEXT_PUBLIC_KAKAO_REST_API_KEY=${NEXT_PUBLIC_KAKAO_REST_API_KEY}
      - NEXT_PUBLIC_KAKAO_REDIRECT_URI=${NEXT_PUBLIC_KAKAO_REDIRECT_URI}
      - NEXT_PUBLIC_NAVER_REST_API_KEY=${NEXT_PUBLIC_NAVER_REST_API_KEY}
      - NEXT_PUBLIC_NAVER_REDIRECT_URI=${NEXT_PUBLIC_NAVER_REDIRECT_URI}
      - NEXT_PUBLIC_NAVER_CLIENT_SECRET=${NEXT_PUBLIC_NAVER_CLIENT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 로그 크기 제한 (디스크 용량 관리)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - banban-prod-network

networks:
  banban-prod-network:
    external: true
